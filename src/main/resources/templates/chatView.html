<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>workshop-langchain4j</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="header-wrapper">
            <div class="header">
                <div>
                    <p><strong>MyPrompts</strong> Your personal Prompt Storage ;)</p>
                </div>
                <div class="left">
                    <a href="https://thedevconf.com/tdc/2024/summit-sao-paulo/#"><img  src="/branding-tdc-fundo-escuro.png"></a>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="chat-view">
                <div class="chat-header">
                    <a href="/prompt-view">< Back to Prompts</a>
                </div>
                <div class="chat-history">
                {#for message in chatMessages}
                    <div class="chat-history-item">
                        <div class="title">{message.type}</div>
                        <pre>{message.text}</pre>
                    </div>
                {/for}
                </div>
                <div class="chat-input">
                    <form action="/chat-view/send" method="post" enctype="multipart/form-data">
                        <textarea class="chat-input-text" id="text" name="text"></textarea>
                        <input class="btn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
