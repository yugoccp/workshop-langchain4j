<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>workshop-langchain4j</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="header-wrapper">
            <div class="header">
                <div>
                    <p><strong>MyPrompts</strong> Your personal Prompt Storage ;)</p>
                </div>
                <div class="left">
                    <a href="https://thedevconf.com/tdc/2024/summit-sao-paulo/#"><img  src="/branding-tdc-fundo-escuro.png"></a>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="prompt-grid">
            {#for prompt in promptList}
                <div class="prompt-item">
                    <div class="prompt-item-content">
                        <h3>{prompt.name}</h3>
                        <p>{prompt.text}</p>
                    </div>
                    <div class="prompt-item-actions">
                        <a href="/chat-view/newChat?prompt={prompt.name}&model=LOCAL"><input class="btn" value="Local"></a>
                        <a href="/chat-view/newChat?prompt={prompt.name}&model=OPEN_AI"><input class="btn" value="OpenAI"></a>
                    </div>
                </div>
            {/for}
            </div>
        </div>
    </body>
</html>
